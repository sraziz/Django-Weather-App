<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: rgb(34, 0, 128); color: white;">
    <h1 class="col-md-3 text-center">Weather Information</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-3 col-md-offset-4">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter City Name">
        <div class="input-group-btn">
          <button class="btn btn-danger" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="col-md-3 col-md-offset-4">
      <h3><strong>{{city}}</strong> , {{country_code}}</h3>
        <h5>Temperature : {{temp}}</h5>
        <h5>Feels Like : {{feels_like}}</h5>
        <h5>Humidity   : {{humidity}}</h5>
        <h5>Clouds  : {{weather}}</h5>

        
    </div>
    {% endif %}
  </div>
</body>
